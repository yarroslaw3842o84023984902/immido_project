<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Immido</title>

    <!-- Bootstrap -->
    <link

      data-hx-get="global.footer.partial.en.html"

    <!-- Scripts -->
