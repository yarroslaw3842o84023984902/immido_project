<script>
  document.addEventListener("DOMContentLoaded", () => {
    const langBtn = document.getElementById("language-button");
    const langList = document.getElementById("language-list");
    const flagImg = langBtn.querySelector("img");

    // üîπ –í—ñ–¥–∫—Ä–∏—Ç–∏ / –∑–∞–∫—Ä–∏—Ç–∏ —Å–ø–∏—Å–æ–∫ –º–æ–≤
    langBtn.addEventListener("click", (e) => {
      e.stopPropagation();
      const isOpen = langList.classList.contains("open");
      langList.classList.toggle("open", !isOpen);
      langBtn.classList.toggle("open", !isOpen);
    });

    // üîπ –ó–∞–∫—Ä–∏—Ç–∏ –ø—Ä–∏ –∫–ª—ñ–∫—É –ø–æ–∑–∞ —Å–µ–ª–µ–∫—Ç–æ—Ä–æ–º
    document.addEventListener("click", (e) => {
      if (!e.target.closest(".language-selector")) {
        langList.classList.remove("open");
        langBtn.classList.remove("open");
      }
    });

    // üîπ –ó–º—ñ–Ω–∞ –ø—Ä–∞–ø–æ—Ä–∞
    window.setLanguage = function(lang) {
      langList.classList.remove("open");
      langBtn.classList.remove("open");
      if (lang === "en") {
        flagImg.src = "img/UKiconBut.png";
        flagImg.alt = "English flag";
      } else {
        flagImg.src = "img/UAiconBut.png";
        flagImg.alt = "Ukrainian flag";
      }
      localStorage.setItem("lang", lang);
    };

    // üîπ –í—ñ–¥–Ω–æ–≤–ª–µ–Ω–Ω—è –≤–∏–±–æ—Ä—É
    const savedLang = localStorage.getItem("lang");
    if (savedLang === "en") {
      flagImg.src = "img/UKiconBut.png";
      flagImg.alt = "English flag";
    }
  });
</script>
